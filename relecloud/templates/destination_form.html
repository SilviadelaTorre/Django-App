{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
ReleCloud - Destination
{% endblock title %}

{% block content %}
    <form method="post" class="form">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field|add_class:'form-control' }}
                {{ field.errors }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock content %}
