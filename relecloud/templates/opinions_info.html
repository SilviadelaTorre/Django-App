{% extends 'base.html' %}

{% block title %}
ReleCloud - Opinions
{% endblock %}

{% block content %}
<h1>Opinions</h1>

<a href="{% url 'opinions' %}" class="btn btn-primary">Give your opinion!</a>

<!-- See opinions table -->
<h2>See all opinions about the Cruises</h2>
<ul class="list-group">
    {% for opinion in opinions %} 
    <a class="list-group-item list-group-item-action">
        {{opinion.cruise}} - {{opinion.opinion}}
    </a>
    {% endfor %}
</ul>





{% endblock content %}
