{% extends 'base.html' %}

{% block title %}
ReleCloud - Opinions
{% endblock %}

{% block content %}
<h1>Opinions</h1>
<!-- See opinions table -->
<h2>See all opinions about the Cruises</h2>
<ul class="list-group">
    {% for opinion in cruise_opinions_table.cruises_and_opinions.all %} 
    <a class="list-group-item list-group-item-action">
        {{opinion}}
    </a>
    {% endfor %}
</ul>


<button type="submit" class="btn btn-primary">Give your opinion!</button>


{% endblock content %}
