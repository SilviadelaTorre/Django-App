{% extends 'base.html' %}

{% block title %}
Relecloud - Destinations
{% endblock title %}

{% block content %}
    <h1>ReleCloud Destinations</h1>

    <ul class="list-group">
        {% for destination in destinations %}
        <a class="list-group-item list-group-item-action" href="{% url 'destination_detail' destination.id %}">
            {{ destination }}
        </a>
        {% endfor %}
    </ul>
{% endblock content %}
