{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block title %}
ReleCloud - Post Opinions
{% endblock title %}

{% block content %}
    <form method="post" class="form" id="op">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
               {{field}}
                {{ field.errors }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Save</button>
    </form>


{% endblock content %}
